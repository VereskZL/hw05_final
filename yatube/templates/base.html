<!doctype html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'img/fav/favicon.ico' %}"></script>
    <script src="{% static 'img/fav/apple-touch-icon.png' %}"></script>
    <script src="{% static 'img/fav/favicon-32x32.png' %}"></script>
    <script src="{% static 'img/fav/favicon-16x16.png' %}"></script>
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}The Last Social Media You'll Ever Need{% endblock %} | Yatube</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</head>

<body>
  {% include 'includes/header.html' %}
    <main>
        <div class="container">
            {% block content %}<h1>The Last Social Media You'll Ever Need </h1>{% endblock %}
        </div>
    </main>
    {% include 'includes/footer.html' %}
</body>

</html>
